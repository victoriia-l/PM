<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form</title>
    {%load static%}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div style="margin: auto; max-width: 800px; width: 100%; padding: 20px">
      <h1 style="text-align: center">Бриф на розробку програмного продукту</h1>
      <form class="validation" method="post" action="send/" novalidate>
        <h4>Інформація про замовника</h4>
        <div class="row g-2">
          <div class="col-md">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="company"
                name="company"
                required
              />
              <label for="company">Назва компанії</label>
            </div>
          </div>
          <div class="col-md">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="contactName"
                name="contactName"
                required
              />
              <label for="contactName">Прізвище та ім'я контактної особи</label>
            </div>
          </div>
        </div>
        <div class="row g-2">
          <div class="col-md">
            <div class="form-floating">
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
              <label for="email">E-mail</label>
            </div>
          </div>
          <div class="col-md">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="phone"
                name="phone"
                required
              />
              <label for="phone">Номер телефону</label>
            </div>
          </div>
        </div>
        <h4>Інформація про проект</h4>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="projectName"
            name="projectName"
            required
          />
          <label for="projectName">Назва проекту</label>
        </div>
        <div class="form-floating">
          <textarea
            class="form-control"
            id="description"
            name="description"
            style="height: 100px"
            required
          ></textarea>
          <label for="description">Про проект</label>
        </div>
        <div class="form-floating">
          <textarea
            class="form-control"
            id="goals"
            name="goals"
            style="height: 100px"
            required
          ></textarea>
          <label for="goals">Цілі та ключові результати</label>
        </div>
        <div class="form-floating">
          <textarea
            class="form-control"
            id="criteria"
            name="criteria"
            style="height: 100px"
            required
          ></textarea>
          <label for="criteria">Критерії успіху</label>
        </div>
        <div class="form-floating">
          <textarea
            class="form-control"
            id="target"
            name="target"
            style="height: 100px"
            required
          ></textarea>
          <label for="target">Цільова аудиторія</label>
        </div>
        <div class="form-floating">
          <input
            type="number"
            class="form-control"
            id="projectLength"
            name="projectLength"
            required
            min="1"
            max="36"
          />
          <label for="projectLength">Тривалість проекту (в місяцях)</label>
        </div>
        <div class="form-floating">
          <textarea
            class="form-control"
            id="timeframe"
            name="timeframe"
            style="height: 100px"
            required
          ></textarea>
          <label for="timeframe">Графік проекту</label>
        </div>

        <div class="form-floating">
          <input
            type="number"
            class="form-control"
            id="price"
            name="price"
            required
            min="0"
            max="1000000"
          />
          <label for="price">Бюджет</label>
        </div>
        <h4>Додаткова інформація</h4>
        <div class="form-floating">
          <textarea
            class="form-control"
            id="technologies"
            name="technologies"
            style="height: 100px"
          ></textarea>
          <label for="technologies">Бажані технології</label>
        </div>
        <div class="form-floating">
          <textarea
            class="form-control"
            id="mockup"
            name="mockup"
            style="height: 100px"
          ></textarea>
          <label for="mockup">Посилання на мокап</label>
        </div>
        <div class="form-floating">
          <textarea
            class="form-control"
            id="comments"
            name="comments"
            style="height: 100px"
          ></textarea>
          <label for="comments">Додаткові коментарі</label>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto">
          <button type="submit" class="btn btn-primary btn-lg">
            Відправити
          </button>
        </div>
        {%csrf_token%}
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script>
      (() => {
        "use strict";

        const forms = document.querySelectorAll(".validation");

        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
  <style>
    div input,
    div textarea {
      margin-top: 15px;
    }
  </style>
</html>
